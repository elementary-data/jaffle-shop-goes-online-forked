version: 2

sources:
  - name: ads
    schema: "{{ target.schema }}"
    tables:
      - name: stg_google_ads
      - name: stg_facebook_ads
      - name: stg_instagram_ads

  - name: sessions
    schema: "{{ target.schema }}"
    tables:
      - name: stg_website_sessions
        columns:
          - name: customer_id
            data_tests:
              - unique:
                  description: The column should contain only unique values
                  config:
                    severity: warn
      - name: stg_app_sessions
        columns:
          - name: customer_id
            data_tests:
              - unique:
                  description: The column should contain only unique values
                  config:
                    severity: warn
